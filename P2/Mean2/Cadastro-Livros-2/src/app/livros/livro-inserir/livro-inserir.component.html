<mat-card>
  <h2>Inserção de livros</h2>
  <form (submit)="onAdicionarLivro(livroForm)" #livroForm="ngForm">
    <mat-form-field>
    <input type="number" matInput placeholder="id" ngModel name="id"/>
    </mat-form-field>
    <br>
    <mat-form-field>
    <input type="text" matInput placeholder="título" ngModel name="titulo"/>
    </mat-form-field>
    <br>
    <mat-form-field>
    <input type="text" matInput placeholder="autor" ngModel name="autor"/>
    </mat-form-field>
    <br>
    <mat-form-field>
    <input type="number" matInput placeholder="número de páginas" ngModel name="numPag"/>
    </mat-form-field>
    <br>
    <button color="primary" mat-raised-button>Inserir Livro</button>
  </form>
</mat-card>
