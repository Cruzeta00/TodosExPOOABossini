<mat-card>
  <h2>Inserção de livros</h2>
  <mat-form-field>
  <input type="number" matInput placeholder="id" [(ngModel)]="id"/>
  </mat-form-field>
  <br>
  <mat-form-field>
  <input type="text" matInput placeholder="título" [(ngModel)]="titulo"/>
  </mat-form-field>
  <br>
  <mat-form-field>
  <input type="text" matInput placeholder="autor" [(ngModel)]="autor"/>
  </mat-form-field>
  <br>
  <mat-form-field>
  <input type="number" matInput placeholder="número de páginas" [(ngModel)]="numPag"/>
  </mat-form-field>
  <br>
  <button color="primary" mat-raised-button (click)="onAdicionarLivro()">Inserir Livro</button>
</mat-card>
